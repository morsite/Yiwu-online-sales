<script>
    function reflash() {
        $("#content1").empty();

        $.ajax({
            url: "http://localhost:8080/scom/all",//请求的接口路径
            type: "get",//请求方式
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            success: function (res) {
                if (res.status == "200") {
                    for (one in res.data) {
                        $("#content1").append(` <tr>\n' +
                              '            <td class="col-md-2 sid">${res.data[one].scomid}</td>\n'+
                            '            <td class="col-md-2 snamne">${res.data[one].scomname}</td>\n'+
                            '            <td class="col-md-2 ssell">${res.data[one].outbound}</td>\n' +
                            '            <td class="col-md-2 shave">${res.data[one].scomnum}</td>\n' +
                            '            <td class="col-md-2 stake">${res.data[one].scomstate}</td>\n' +
                            '            <td class="col-md-3 sdel"><button class="del" >删除</button></td>\n' +
                            '        </tr>`)
                    }
                    $(".del").click(function (){
                        var rows = this.parentNode.parentNode.children[0].innerText
                        console.log(rows)
                        $.ajax({
                            url: "http://localhost:8080/scom/delete",//请求的接口路径
                            type: "post",//请求方式
                            contentType: "application/json;charset=UTF-8",
                            dataType: "json",
                            data:JSON.stringify({
                                "scomid":rows
                            }),
                            success: function (res) {
                                reflash()
                            },
                            error: function () {
                                alert("err")
                            }
                        })
                    })
                }
            },
            error: function () {
                alert("添加失败")
            }
        })
    }

    $(function () {
        reflash()
    })

    $(".scombc").click(function (){
        var sid2=$(".sid2").val()
        var sname2=$(".sname2").val()
        var sintr2 = $(".sintr2").val()

            data:JSON.stringify({
                "scomid":sid2,
                "scomname":sname2,
                "sconintr":sintr2,
                "scompho":pho2,
                "scomprice":spri2,
                "scomnum":snum2,
                "scomstate":sstate2,
                "scommoq":smoq2,
                "freight":fre2,
                "outbound":out2
            }),
            success: function (res) {
                reflash()

            },
            error: function () {
                alert("err")
            }
        })
    })
    $(".scomxg").click(function (){
        var sid3=$(".sid3").val()
        var sname3=$(".sname3").val()
        var sintr3 = $(".sintr3").val()
        var pho3 = $(".pho3").val()
        var out3 = $(".out3").val()
        var fre3 = $(".fre3").val()
        var smoq3 = $(".smoq3").val()
        var sstate3 = $(".sstate3").val()
        var snum3 = $(".snum3").val()
        var spri3 = $(".spri3").val()
        $.ajax({
            url: "http://localhost:8080/scom/update",//请求的接口路径
            type: "post",//请求方式
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            data:JSON.stringify({
                "scomname":sname3,
                "sconintr":sintr3,
                "scompho":pho3,
                "scomprice":spri3,
                "scomnum":snum3,
                "scomstate":sstate3,
                "scommoq":smoq3,
                "freight":fre3,
                "outbound":out3,
                "scomid":sid3
            }),
            success: function (res) {
                reflash()
            },
            error: function () {
                alert("err")
            }
        })
    })
